<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>API Validator</title>
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-12">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse totam
          quod exercitationem, mollitia vel nam illo. Magnam hic quo atque eum
          itaque praesentium possimus provident, nostrum quod beatae accusamus
          ex.
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="inpCSV"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
            <button class="btn btn-outline-info" type="button" id="btnEnviar">
              Validar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script>
      
      onload = () => setup();

      function setup() {
        const socket = io();
        console.log("Iniciando aplicaciÃ³n");
        socket.emit('message', "Hola desde el cliente" )
        socket.on('message', msj => handleRecibirMensaje )
        document.getElementById("btnEnviar").addEventListener("click", handleEnviar)
      }

      function handleRecibirMensaje(msj) {
        console.log("Mensaje del servidor", msj);        
      }
   
      

      async function handleEnviar() {
        const URI = "http://localhost:5000/validator";
        const input = document.querySelector('input[type="file"]');
        const data = new FormData();

        data.append("file", input.files[0]);

        const options = {
          method: "POST",
          body: data	
    }

        const res = await fetch(URI, options);
        const json = await res.json();
        console.log("json", json);
      }
    </script>

    {% endblock %}
  </body>
</html>
